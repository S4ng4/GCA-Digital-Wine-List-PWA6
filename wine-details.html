<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Wine Details - Gran Caffè L'Aquila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4CF67;
            --dark-gold: #B8860B;
            --black: #0E0E0E;
            --charcoal: #1A1A1A;
            --ivory: #F5F5F0;
            --cream: #F8F8F0;
            --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* Subtle "halo" used for bottle depth (matches H1 tone) */
            --wine-title-glow-1: rgba(244, 207, 103, 0.264);
            --wine-title-glow-2: rgba(244, 207, 103, 0.144);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Cormorant', serif;
            background: var(--black);
            color: var(--ivory);
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            touch-action: pan-y; /* Enable vertical scrolling, prevent horizontal */
        }

        .luxury-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            background: #000;
            background-image: none !important;
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        .luxury-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: none;
            pointer-events: none;
            z-index: 0;
        }

        /* Top Bar */
        .wine-details-top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            gap: 1rem;
        }
        
        .wine-details-logo {
            width: 48px;
            height: 48px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .wine-details-logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .wine-details-logo:hover {
            transform: scale(1.05);
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .wine-details-logo {
                width: 56px !important;
                height: 56px !important;
            }
        }
        
        @media (max-width: 767px) {
            .wine-details-top-bar {
                padding: 10px 15px;
            }
            
            .wine-details-top-title {
                font-size: 14px;
            }
        }

        .wine-details-back-btn {
            color: var(--gold);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .wine-details-back-btn:hover {
            color: var(--gold-light);
        }

        .wine-details-top-title {
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--gold);
            flex: 1;
            text-align: center;
        }

        .wine-details-share-btn {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .wine-details-share-btn:hover {
            color: var(--gold-light);
        }

        /* Main Content */
        .wine-details-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            width: 100%;
            background: #000;
        }

        .wine-details-container::-webkit-scrollbar {
            width: 6px;
        }

        .wine-details-container::-webkit-scrollbar-track {
            background: rgba(245, 245, 240, 0.05);
        }

        .wine-details-container::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        .wine-details-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            gap: 0;
            background: #000;
            color: var(--ivory);
        }

        /* Wine Details Content: left = bottle image, right = wineMeta + tasting notes */
        @media (min-width: 768px) {
            .wine-details-content {
                display: grid;
                grid-template-columns: minmax(200px, 0.35fr) 1fr;
                grid-template-rows: auto;
                gap: 2rem 2.5rem;
                align-items: start;
            }
            .wine-image-section {
                grid-column: 1;
                grid-row: 1 / -1;
                position: sticky;
                top: 5rem;
            }
            .wine-info-section {
                grid-column: 2;
                grid-row: 1;
            }
            .tasting-notes-row {
                grid-column: 2;
                grid-row: 2;
                width: 100%;
                margin-top: 0;
            }
            .wine-info-section .wine-meta {
                max-width: 100%;
                margin-left: 0;
                margin-right: 0;
            }
        }

        .wine-image-section {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .wine-image {
            width: 100%;
            height: 320px;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            position: relative;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        @media (min-width: 768px) {
            .wine-image {
                height: 450px;
            }
        }

        /* Soft golden halo behind bottle (static) */
        #wineImageContainer {
            isolation: isolate; /* keep ::before behind children without z-index side effects */
        }
        #wineImageContainer::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 52%;
            transform: translate(-50%, -50%);
            width: min(380px, 92%);
            aspect-ratio: 1 / 1;
            border-radius: 999px;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(
                circle at center,
                rgba(244, 207, 103, 0.42) 0%,
                rgba(212, 175, 55, 0.20) 34%,
                rgba(212, 175, 55, 0.10) 52%,
                rgba(212, 175, 55, 0.00) 70%
            );
            filter: blur(10px);
            opacity: 0.95;
        }

        .wine-bottle {
            font-size: 120px;
            color: rgba(212, 175, 55, 0.4);
        }

        #wineBottleImage {
            position: relative;
            z-index: 1;
            max-width: 70%;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter:
                drop-shadow(0 12px 22px rgba(0, 0, 0, 0.55))
                drop-shadow(0 0 19px var(--wine-title-glow-1))
                drop-shadow(0 0 48px var(--wine-title-glow-2));
            will-change: filter;
            transition: filter 240ms ease;
        }
        @media (min-width: 768px) {
            #wineBottleImage {
                max-height: 420px;
            }
        }
        
        #wineBottleIcon {
            position: relative;
            z-index: 1;
            display: block;
        }
        
        #wineBottleImage[style*="display: block"] ~ #wineBottleIcon,
        #wineBottleImage:not([style*="display: none"]) ~ #wineBottleIcon {
            display: none !important;
        }

        .wine-information {
            width: 100%;
        }

        /* Popup per Information e Producer */
        .info-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .info-popup-overlay.active {
            display: flex;
        }

        .info-popup-content {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--black) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
                position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .info-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
                padding: 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--black) 100%);
            z-index: 10;
        }

        .info-popup-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .info-popup-close {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .info-popup-close:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: rotate(90deg);
        }

        .info-popup-body {
            padding: 1.5rem;
        }

        .info-popup-trigger {
            cursor: pointer;
            color: var(--gold);
            text-decoration: underline;
            text-decoration-color: rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
        }

        .info-popup-trigger:hover {
            text-decoration-color: var(--gold);
        }

        /* Tasting Notes Popup */
        .tasting-notes-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .tasting-notes-popup-overlay.active {
            display: flex;
        }

        .tasting-notes-popup-overlay[aria-hidden="true"] {
            display: none;
        }

        .tasting-notes-popup-overlay[aria-hidden="false"] {
            display: flex;
        }

        .tasting-notes-popup-content {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--black) 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .tasting-notes-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--black) 100%);
        }

        .tasting-notes-popup-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .tasting-notes-popup-close {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .tasting-notes-popup-close:hover {
            background: rgba(212, 175, 55, 0.15);
        }

        .tasting-notes-popup-body {
            padding: 1.5rem;
        }

        .tasting-notes-popup-body .tasting-notes-panel-inner {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: none;
        }

        .tasting-notes-popup-body .tasting-category {
            margin-bottom: 0;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 1rem;
            margin-top: 1.5rem;
            text-transform: uppercase;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .info-item {
            background: rgba(245, 245, 240, 0.05);
            padding: 1rem 1.25rem;
            border-left: 3px solid var(--gold);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(245, 245, 240, 0.08);
            transform: translateX(4px);
        }

        .info-head {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .info-icon {
            color: var(--gold);
            font-size: 14px;
            width: 16px;
            text-align: center;
        }

        .info-label {
            font-weight: 600;
            color: var(--gold);
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-family: 'Cinzel', serif;
        }

        .info-value {
            color: var(--ivory);
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Wine Info Section */
        .wine-info-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: fit-content;
        }

        .wine-name-block {
            width: 100%;
            text-align: center;
        }

        .wine-name {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold-light);
            letter-spacing: 1px;
            line-height: 1.3;
            margin-bottom: 0;
            text-align: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            .wine-name {
                font-size: 2.2rem;
            }
        }

        .wine-quick-info {
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--ivory);
            line-height: 1.4;
        }

        .wine-quick-info .quick-info-tagline {
            display: block;
            font-style: italic;
            opacity: 0.9;
        }

        .wine-description {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--ivory);
            background: rgba(245, 245, 240, 0.05);
            padding: 1rem;
            border-left: 3px solid var(--gold);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .wine-meta {
            display: flex;
            flex-direction: column;
            gap: 0;
            font-size: 1rem;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.46);
            border: none;
            border-radius: 12px;
            margin: 1.5rem auto;
            width: 100%;
            max-width: 600px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            min-height: 2.5rem;
        }

        .meta-item:last-child {
            border-bottom: none;
            padding-top: 0.75rem;
            margin-top: 0.5rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .meta-item:last-child .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .meta-label {
            color: var(--gold);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            min-width: 80px;
        }

        .meta-value {
            color: var(--ivory);
            font-size: 1rem;
            font-weight: 500;
            text-align: right;
            flex-grow: 1;
            margin-left: 1rem;
        }

        /* Tasting Notes */
        .tasting-notes {
            margin-top: 1rem;
        }

        .tasting-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .tasting-note {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--ivory);
            transition: all 0.3s;
        }

        .tasting-note:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
        }

        /* Tasting Category (for WineApp compatibility) */
        .tasting-category {
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: left;
            font-size: 1rem;
            color: var(--ivory);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            max-width: 100%;
        }

        .tasting-category:hover {
            background: transparent;
            border-color: var(--gold);
        }

        .tasting-label {
            font-weight: 600;
            color: var(--gold);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tasting Notes: button + popup */

        .tasting-notes-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            font-family: 'Cinzel', serif;
            font-size: max(1.125rem, 16px); /* prevent iOS Safari zoom on tap */
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--gold);
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s, color 0.2s;
        }
        .tasting-notes-header:hover {
            background: rgba(212, 175, 55, 0.08);
            color: var(--gold-light);
        }
        .tasting-notes-header:focus {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }
        .tasting-notes-header-icon {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            margin-left: 0.5rem;
            transition: transform 0.25s ease;
        }

        .tasting-notes-panel {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .tasting-notes-panel[hidden] {
            max-height: 0 !important;
            display: block;
            visibility: hidden;
        }
        .tasting-notes-panel:not([hidden]) {
            max-height: 1200px;
            visibility: visible;
        }
        @media (prefers-reduced-motion: reduce) {
            .tasting-notes-panel,
            .tasting-notes-header-icon { transition: none; }
        }
        .tasting-notes-panel-inner {
            padding: 1rem 1.25rem 1.25rem;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .tasting-notes-panel-inner {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem 1.25rem;
            }
            .tasting-notes-panel-inner .tasting-category {
                flex: 1 1 200px;
                min-width: 180px;
            }
        }

        /* Readability: industry standards (min 16px body, 1.5 line-height, sufficient contrast) */
        .tasting-label {
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: 0.05em;
        }
        .tasting-value {
            color: var(--ivory);
            font-size: 1rem;
            line-height: 1.5;
        }

        .elegant-message {
            text-align: left;
            padding: 1rem;
        }

        .elegant-message .tasting-label {
            margin-bottom: 0.5rem;
        }

        .elegant-message .tasting-value {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Food Pairings */
        .food-pairings {
            margin-top: 1rem;
        }

        .pairing-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .pairing-item {
            background: rgba(245, 245, 240, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--ivory);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .pairing-icon {
            font-size: 18px;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .pairing-name {
            font-size: 0.9rem;
            color: var(--ivory);
            margin: 0;
            font-weight: 500;
        }

        /* Producer Info */
        .producer-info {
            margin-top: 1rem;
        }

        .producer-name {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--gold-light);
            margin-bottom: 0.5rem;
        }

        .producer-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--gold);
        }

        /* Share Section */
        .share-wine-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .share-wine-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: var(--black);
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .share-wine-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.2);
        }

        /* Modal */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .share-modal.active {
            display: flex;
        }

        .share-modal-content {
            background: var(--charcoal);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .share-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .share-modal-header h3 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 14px;
        }

        .close-share-modal {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 18px;
            cursor: pointer;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--ivory);
            font-size: 10px;
        }

        .share-option:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .share-option i {
            font-size: 20px;

        .share-url-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .share-url-section label {
            display: block;
            font-size: 10px;
            color: var(--gold);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .url-copy-container {

            padding: 8px;
            background: rgba(245, 245, 240, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--ivory);
            border-radius: 4px;
            font-size: 11px;

            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.3);

            border-radius: 4px;
            transition: all 0.3s;
        }

        .copy-url-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }

        /* Footer – robusto, responsive, armonizzato con luxury container */
        .luxury-footer {
            display: block !important;
            background: rgba(26, 26, 26, 0.65);
            border-top: 1px solid rgba(212, 175, 55, 0.18);
            padding: 1.75rem 1.5rem;
            flex-shrink: 0;
            font-family: 'Cormorant', serif;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas:
                "logo"
                "info"
                "social"
                "copyright";
            gap: 1.25rem;
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-logo {
            grid-area: logo;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 2.5px;
            color: var(--gold);
            text-transform: uppercase;
            line-height: 1.3;
        }

        .footer-info {
            grid-area: info;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem 1.25rem;
        }

        .footer-info p {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            font-size: 1rem;
            color: rgba(245, 245, 240, 0.9);
            font-weight: 400;
            line-height: 1.4;
        }

        .footer-info i {
            color: var(--gold);
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .social-icons {
            grid-area: social;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.25rem;
        }

        .social-icons a {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.25s ease, opacity 0.25s ease;
            opacity: 0.85;
        }

        .social-icons a:hover {
            color: var(--gold-light);
            opacity: 1;
        }

        .copyright {
            grid-area: copyright;
            display: block;
            margin-top: 0.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
            font-size: 0.85rem;
            color: rgba(212, 175, 55, 0.6);
            letter-spacing: 0.6px;
            line-height: 1.4;
        }

        .copyright p {
            margin: 0;
        }

        @media (min-width: 520px) {
            .footer-content {
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "logo logo"
                    "info social"
                    "copyright copyright";
                gap: 1rem 1.5rem;
            }
            .footer-info {
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
            }
            .footer-info p { justify-content: flex-start; }
            .social-icons { justify-content: flex-end; align-items: center; }
        }

        #wineLabSection {
            --wine-lab-primary: #8B0000;
            --wine-lab-dark: #3a1a1a;
            --wine-lab-light-bg: var(--cream);
            --wine-lab-rgb-primary: 139, 0, 0;
            --wine-lab-rgb-gold: 212, 175, 55;
            margin-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
            padding-top: var(--space-lg);
        }

        .wine-lab-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .wine-lab-title {
            font-family: var(--font-heading);
            color: var(--gold);
            font-size: var(--fs-600);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .wine-lab-toggle {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: var(--black);
            font-family: var(--font-heading);
            font-size: var(--fs-200);
            font-weight: 600;
            letter-spacing: 1px;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-medium);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .wine-lab-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%);
        }

        .wine-lab-panel[hidden] {
            display: none;
        }

        .wine-lab-controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
            padding: var(--space-sm);
            background: rgba(26, 26, 26, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: var(--fs-200);
            letter-spacing: 0.5px;
            transition: all var(--transition-medium);

            box-shadow: 0 4px 12px var(--shadow-color);

    <script>
        // Funzione per applicare il tema
        function applyTheme() {
            const dayMode = localStorage.getItem('dayMode');
            // Default a 'day' (light mode) se non è stato salvato alcun valore
            const isDayMode = dayMode === null ? true : dayMode === 'true';
            document.documentElement.setAttribute('data-theme', isDayMode ? 'day' : 'night');
            // Salva il valore di default se non esiste
            if (dayMode === null) {
                localStorage.setItem('dayMode', 'true');
            }
        }

        // Applica il tema all'avvio
        applyTheme();

        // Ascolta i cambiamenti del tema
        window.addEventListener('storage', function(e) {
            if (e.key === 'dayMode') {
                applyTheme();
            }
        });

        // Re-apply theme when returning to the page (lighter than polling)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                applyTheme();
            }
        });
        window.addEventListener('pageshow', applyTheme);

        // Share Modal functionality (handled by main.js ShareWineManager, but keeping as fallback)
        document.addEventListener('DOMContentLoaded', () => {
        // Initialize info popup if WineApp is available
        if (window.wineApp) {
            window.wineApp.setupInfoPopup();
        }
        
        const shareWineBtn = document.getElementById('shareWineBtn');
        const shareWineBtnTop = document.getElementById('shareWineBtnTop');
        const shareModal = document.getElementById('shareModal');
        const closeShareModal = document.getElementById('closeShareModal');

            if (shareWineBtn && shareModal) {
        shareWineBtn.addEventListener('click', () => shareModal.classList.add('active'));
            }
            if (shareWineBtnTop && shareModal) {
        shareWineBtnTop.addEventListener('click', () => shareModal.classList.add('active'));
            }
            if (closeShareModal && shareModal) {
        closeShareModal.addEventListener('click', () => shareModal.classList.remove('active'));
            }
            if (shareModal) {
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) shareModal.classList.remove('active');
        });
            }

        // Copy URL
            const copyUrlBtn = document.getElementById('copyUrlBtn');
            if (copyUrlBtn) {
                copyUrlBtn.addEventListener('click', () => {
            const url = document.getElementById('shareUrl');
                    if (url) {
            url.select();
                        try {
            document.execCommand('copy');
            alert('Link copied!');
                        } catch (err) {
                            // Fallback for modern browsers
                            navigator.clipboard.writeText(url.value).then(() => {
                                alert('Link copied!');
                            }).catch(() => {
                                console.error('Failed to copy URL');
                            });
                        }
                    }
                });
            }

            // Set share URL
            const shareUrl = document.getElementById('shareUrl');
            if (shareUrl) {
                shareUrl.value = window.location.href;
            }

            // Back Button handler - set href if not already set by WineApp
            const backButton = document.getElementById('backButton');
            if (backButton) {
                // Wait for WineApp to set the href, or set it ourselves if not set
                const checkBackButton = () => {
                    if (backButton.href === '#' || backButton.href.endsWith('#')) {
                        // Set default back URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const type = urlParams.get('type');
                        
                        let backUrl = 'index.html';
                        const params = new URLSearchParams();
                        
                        // Try to get region from wine data if available
                        if (window.wineApp && window.wineApp.wines) {
                            const wineId = urlParams.get('id');
                            if (wineId) {
                                const wine = window.wineApp.wines.find(w => 
                                    w.wine_number === wineId || 
                                    w.wine_number === String(wineId) || 
                                    String(w.wine_number) === String(wineId)
                                );
                                if (wine && wine.region) {
                                    params.set('region', wine.region);
                                }
                            }
                        }
                        
                        if (type) {
                            params.set('type', type);
                        }
                        
                        if (params.toString()) {
                            backUrl += `?${params.toString()}`;
                        }
                        
                        backButton.href = backUrl;
                    }
                };
                
                // Check immediately and after a delay to allow WineApp to set it
                checkBackButton();
                setTimeout(checkBackButton, 500);
                
                // Also handle click event as fallback
                backButton.addEventListener('click', (e) => {
                    if (backButton.href === '#' || backButton.href.endsWith('#')) {
                        e.preventDefault();
                        checkBackButton();
                        // Navigate after setting href
                        setTimeout(() => {
                            window.location.href = backButton.href;
                        }, 100);
                    }
                });
            }

            // Swipe gesture support for mobile/tablet navigation
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            const minSwipeDistance = 50; // Minimum distance for a swipe
            const maxVerticalDistance = 100; // Max vertical movement to consider it a horizontal swipe

            const container = document.querySelector('.wine-details-container');
            if (container) {
                container.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, { passive: true });

                container.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    handleSwipe();
                }, { passive: true });

                function handleSwipe() {
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = Math.abs(touchEndY - touchStartY);
                    
                    // Only trigger swipe if horizontal movement is greater than vertical (horizontal swipe)
                    if (Math.abs(deltaX) > minSwipeDistance && deltaY < maxVerticalDistance) {
                        if (deltaX > 0) {
                            // Swipe right - go back
                            if (backButton && backButton.href && !backButton.href.endsWith('#')) {
                                window.location.href = backButton.href;
                            } else {
                                window.history.back();
                            }
                        }
                        // Swipe left could be used for next wine in future
                    }
                }
            }
        });
